<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three equal columns */
      gap: 20px; /* Gap between columns */
      padding: 20px; /* Padding for spacing */
    }

    .grid-item {
      padding: 20px;
      border-radius: 10px;
    }

    .video-container {
      grid-column: 1; /* Place in the first column */
      background-color: #001100; /* Light gray background */
    }

    .column-2 {
      grid-column: 2; /* Place in the second column */
      background-color: #e0e0e0; /* Lighter gray background */
    }

    .column-3 {
      grid-column: 3; /* Place in the third column */
      background-color: #d0d0d0; /* Lightest gray background */
    }

    .video-container video {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item video-container">
      <video controls>
        <source src="https://ajmn-aja-vod.akamaized.net/media/v1/pmp4/static/clear/665001584001/14e2aabc-70d6-44bb-9945-89b00e4146a9/a4258ffb-5337-4963-99cc-44d31cc50f69/main.mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="grid-item column-2">My My Column 2 Content</div>
    <div class="grid-item column-3">Column 3 Content</div>
  </div>
</body>
</html>
