<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh; /* Ensure the body takes up at least the full height of the viewport */
    }

    .left-section {
      flex: 1; /* Take up 50% of the available space */
      background-color: green; /* Green background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }

    .right-section {
      flex: 1; /* Take up 50% of the available space */
      background-color: dodgerblue; /* Blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }

    .video-container {
      max-width: 100%;
      border-radius: 10px;
    }

    .video-wrapper {
      max-width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="video-wrapper">
      <video controls class="video-container">
        <source src="https://ajmn-aja-vod.akamaized.net/media/v1/pmp4/static/clear/665001584001/14e2aabc-70d6-44bb-9945-89b00e4146a9/a4258ffb-5337-4963-99cc-44d31cc50f69/main.mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <div class="right-section">
    <div class="grid-item">Right Section Content</div>
  </div>
</body>
</html>
