<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh; /* Ensure the body takes up at least the full height of the viewport */
    }

    .left-section {
      flex: 1; /* Take up 50% of the available space */
      background-color: green; /* Green background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      overflow: hidden; /* Ensure border-radius clips video corners */
    }

    .right-section {
      flex: 1; /* Take up 50% of the available space */
      background-color: dodgerblue; /* Blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .video-container {
      max-width: 100%;
      border-radius: 10px; /* Apply border-radius to video */
      overflow: hidden; /* Ensure border-radius clips video corners */
    }

    .video-wrapper {
      max-width: 80%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="left-section">
    <div class="video-wrapper">
      <video controls class="video-container">
        <source src="https://video.twimg.com/ext_tw_video/1338599543538143240/pu/vid/1280x720/q2g4h5NQlIW3RjeK.mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <div class="right-section">
    <div class="grid-item">Right Section Content</div>
  </div>
</body>
</html>
