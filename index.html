<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three equal columns */
      grid-template-rows: 100vh; /* Full height of the viewport */
    }

    .grid-item {
      padding: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      text-align: center;
    }

    .video-container {
      grid-column: 1; /* Place in the first column */
      background-color: green; /* Green background */
    }

    .column-2 {
      grid-column: 2; /* Place in the second column */
      background-color: yellow; /* Yellow background */
    }

    .column-3 {
      grid-column: 3; /* Place in the third column */
      background-color: dodgerblue; /* Blue background */
    }

    .video-container video {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item video-container">
      <video controls>
        <source src="https://ajmn-aja-vod.akamaized.net/media/v1/pmp4/static/clear/665001584001/14e2aabc-70d6-44bb-9945-89b00e4146a9/a4258ffb-5337-4963-99cc-44d31cc50f69/main.mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="grid-item column-2">Column 2 Content</div>
    <div class="grid-item column-3">Column 3 Content</div>
  </div>
</body>
</html>
